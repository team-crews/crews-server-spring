name: crews backend cd

on:
  push:
    branches: [ "cd/#11-build-docker-image" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTION_TOKEN }}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: 'crews'
          mysql user: ${{ secrets.TEST_DB_USERNAME }}
          mysql password: ${{ secrets.TEST_DB_PASSWORD }}

      - name: Run Test
        run: ./gradlew clean test

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Build Docker Image And Push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          
          docker build -t ${{ secrets.DOCKER_SERVER_IMAGE_NAME }} .
          docker push ${{ secrets.DOCKER_SERVER_IMAGE_NAME }}
